<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container text-center p-3">
            <h1>WEATHER DASHBOARD</h1>
        </div>
    </header>

    <main>

        <!--Section for searching cities and viewing list of saved cities-->
        <section id="search-area" class="p-2">
            <form class="container text-center">
                <label>Enter City Below</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="city-input">
                    <button type="submit" id="search-button" class="btn btn-primary m-2 fas fa-search-location"></button>
                </div>
            </form>
            <ul id="saved-cities-area">
                <!--Locally-stored saved cities go here-->
            </ul>
        </section>

        <!--Weather forecasts go here-->
        <section id="results-area" class="flex-col text-center p-2">
            <div id="current-weather-area">

            </div>
            <div id="forecast-area" class="text-center p-2">

            </div>
        </section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>  
    <!-- <script src="js/script2.js"></script>     -->
</body>
</html>
